<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TOP Library App</h1>
    </header>
    <main>
        <button id="add-book">Add Book</button>
        <button id="remove-book">Remove Book</button>

        <div class="grid-container"></div>

    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add a book</h2>
            </div>
            <form action="" id="add-book-form">
                <table>
                    <tr class="table-row">
                        <td class="table-left">
                            <label for="ftitle">Title: </label>
                        </td>
                        <td class="table-right">
                            <input type="text" id="ftitle" name="ftitle"><br>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-left">
                            <label for="fpages">Number of pages: </label>
                        </td>
                        <td class="table-right">
                            <input type="number" id="fpages" name="fpages"><br>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-left">
                            <label for="fauthor">Author: </label>
                        </td>
                        <td class="table-right">
                            <input type="text" id="fauthor" name="fauthor"><br>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-left">
                            <label for="fdate">Publish date: </label>
                        </td>
                        <td class="table-right">
                            <input type="date" id="fdate" name="fdate"><br>
                        </td>
                    </tr>
                </table>

                <input type="submit" value="Add Book" id="close-modal">
            </form>
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
